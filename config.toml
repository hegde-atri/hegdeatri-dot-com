base_url = "https://new.hegdeatri.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "material-dark"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "xyblag"

# Blog details, used in the homepage
title = "Atri Hegde"
description = "Blog of hegde-atri"

generate_feed = true

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]


# CUSTOM VARIABLES
[extra]

# Author name, displayed with copyright in footer
author = "Atri Hegde"

# Menu shown in the navbar
blog_menu = [
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/quotes", name = "Quotes"},
    {url = "$BASE_URL/about", name = "About"},
]

disqus_shortname = "hegde-atri"

[extra.social_links]
github = "https://github.com/hegde-atri"